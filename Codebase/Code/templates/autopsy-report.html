					<header>
						<h2>Enter in the details of the Autopsy Report below.</h2>
					</header>

							<section>
								<form method="post" action="#">
										<div class="col-6 col-12-small">
												<input name="city" placeholder="City" type="text" />
										   </div>
										   <div class="col-6 col-12-small">
												<input name="state" placeholder="State Abbreviation" type="text" maxlength="2" />
										   </div>
										   <div class="col-6 col-12-small">
												<input name="weapon" placeholder="Weapon" type="text" />
										   </div>
                                            <div class="col-6 col-12-small">
                                                    <input name="date" placeholder="Date of Death" type="date" />
                                                </div>
										<div class="col-6 col-12-small">
											<input name="Age" placeholder=" -- Age -- " type="number" min="0" />
										</div>
										<div class="col-6 col-12-small">
                                                <input name="Race" placeholder="Race" type="text" />
                                            </div>
										<div class="col-6 col-12-small">
                                                <select name="Sex"  type="hidden">
                                                        <option disabled selected value> -- Select Sex -- </option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                        <option value="Unknown">Unknown</option>
                                                        </select>
										</div>
										<div class="col-6 col-12-small">
                                            <select name="External Examination" placeholder="External Examination" type="hidden">
                                                    <option disabled selected value> -- Select External Examination -- </option>
                                                <option value="Head">Head</option>
                                                <option value="Shoulders">Sholders</option>
                                                <option value="Knees">Knees</option>
                                                <option value="Toes">Toes</option>
                                              </select>
										</div>
										<div class="col-6 col-12-small">
											<input name="Internal Examination" placeholder="Internal Examination" type="text" />
										</div>
										<div class="col-6                 col-12-small">
											<textarea name="Other" placeholder="Other"></textarea>
                                        </div>
                                        <div class="upload-btn-wrapper">
                                            <button class="btn">Upload a file</button>
                                            <input type="file" name="myfile" />
                                          </div>
										<div class="col-12">
											<a
												href="incident.html"
												class="form-button-submit button icon solid"
												>Submit</a
											>
										</div>
									</form>
